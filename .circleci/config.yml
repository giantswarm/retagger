version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout
    - run: |
        wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version
    - run: ./architect build
    - persist_to_workspace:
        root: .
        paths:
        - ./retagger

  retagQuay:
    environment:
      REGISTRY: "quay.io"
      REGISTRY_ORGANISATION: "giantswarm"
    machine: true
    steps:
    - attach_workspace:
        at: .
    - run: |
        echo 'export REGISTRY_USERNAME=${QUAY_USERNAME}' >> $BASH_ENV
        echo 'export REGISTRY_PASSWORD=${QUAY_PASSWORD}' >> $BASH_ENV
        source $BASH_ENV
    - run: ./retagger

  retagAliyun:
    environment:
      REGISTRY: "registry-intl.cn-shanghai.aliyuncs.com"
      REGISTRY_ORGANISATION: "giantswarm"
    machine: true
    steps:
    - attach_workspace:
        at: .
    - run: |
        echo 'export REGISTRY_USERNAME=${ALIYUN_USERNAME}' >> $BASH_ENV
        echo 'export REGISTRY_PASSWORD=${ALIYUN_PASSWORD}' >> $BASH_ENV
        source $BASH_ENV
    - run: ./retagger


workflows:
  version: 2
  build_e2e:
    jobs:
    - build
    - retagQuay:
        filters:
          branches:
            only: master
        requires:
        - build
    - retagAliyun:
        filters:
          branches:
            only: master
        requires:
        - build
